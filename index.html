  <button onclick="hello(); irnBru();">Irn Bru</button>

const score = { Wins: 0, Ties: 0, Losses: 0 };
let cM = '';
let R = '';

function hello() {
  const drinks = ['Irn Bru','Pepsi','Seven Up','Coke','Lemonade','Tea','Fanta','Sprite','Water','Coffee','Milk','Juice','Cola Zero','Dr Pepper','Ginger Ale','Tonic','Energy Drink'];
  cM = drinks[Math.floor(Math.random() * drinks.length)];
  console.log(`Computer picked: ${cM}`);
}

function updateScore() {
  if (R === 'You Win') score.Wins++;
  else if (R === 'Tie') score.Ties++;
  else score.Losses++;
}

function irnBru() {
  if (cM==='Irn Bru') R='Tie';
  else if (['Pepsi','Seven Up','Coke','Lemonade','Tea','Fanta','Sprite','Water'].includes(cM)) R='You Win';
  else R='You Lose';
  updateScore();
  alert(`You Picked Irn Bru. Computer picked ${cM}. ${R}. Score: ${score.Wins} Wins, ${score.Ties} Ties, ${score.Losses} Losses`);
}
