<body>
  <h3>
    Hello Player Please Do This. Pick a drink and face the computer!<br>
  </h3>

  <button onclick="hello(); irnBru();">Irn Bru</button>
  <button onclick="hello(); pepsi();">Pepsi</button>
  <button onclick="hello(); sevenUp();">Seven Up</button>
  <button onclick="hello(); coke();">Coke</button>
  <button onclick="hello(); lemonade();">Lemonade</button>
  <button onclick="hello(); tea();">Tea</button>
  <button onclick="hello(); fanta();">Fanta</button>
  <button onclick="hello(); sprite();">Sprite</button>
  <button onclick="hello(); water();">Water</button>
  <button onclick="hello(); coffee();">Coffee</button>
  <button onclick="hello(); milk();">Milk</button>
  <button onclick="hello(); juice();">Juice</button>
  <button onclick="hello(); colaZero();">Cola Zero</button>
  <button onclick="hello(); drPepper();">Dr Pepper</button>
  <button onclick="hello(); gingerAle();">Ginger Ale</button>
  <button onclick="hello(); tonic();">Tonic</button>

  <script>
    let cM = '';
    let R = '';

    function hello() {
      const drinks = [
        'Irn Bru','Pepsi','Seven Up','Coke','Lemonade','Tea',
        'Fanta','Sprite','Water','Coffee','Milk','Juice',
        'Cola Zero','Dr Pepper','Ginger Ale','Tonic'
      ];
      cM = drinks[Math.floor(Math.random() * drinks.length)];
      console.log(`Computer picked: ${cM}`);
    }

    function irnBru() {
      if (cM === 'Irn Bru') R = 'Tie';
      else if (cM === 'Seven Up' || cM === 'Lemonade') R = 'You Win';
      else R = 'You Lose';
      alert(`You Picked Irn Bru. Computer picked ${cM}. ${R}`);
    }

    function pepsi() {
      if (cM === 'Pepsi') R = 'Tie';
      else if (cM === 'Irn Bru' || cM === 'Coke') R = 'You Win';
      else R = 'You Lose';
      alert(`You Picked Pepsi. Computer picked ${cM}. ${R}`);
    }

    function sevenUp() {
      if (cM === 'Seven Up') R = 'Tie';
      else if (cM === 'Pepsi' || cM === 'Lemonade') R = 'You Win';
      else R = 'You Lose';
      alert(`You Picked Seven Up. Computer picked ${cM}. ${R}`);
    }

    function coke() {
      if (cM === 'Coke') R = 'Tie';
      else if (cM === 'Seven Up' || cM === 'Irn Bru') R = 'You Win';
      else R = 'You Lose';
      alert(`You Picked Coke. Computer picked ${cM}. ${R}`);
    }

    function lemonade() {
      if (cM === 'Lemonade') R = 'Tie';
      else if (cM === 'Pepsi' || cM === 'Coke' || cM === 'Tea') R = 'You Win';
      else R = 'You Lose';
      alert(`You Picked Lemonade. Computer picked ${cM}. ${R}`);
    }

    function tea() {

      else R = 'You Lose';
      alert(`You Picked Tea. Computer picked ${cM}. ${R}`);

      else R = 'You Lose';
      alert(`You Picked Sprite. Computer picked ${cM}. ${R}`);
    }

    function water() {

      else if (cM === 'Juice' || cM === 'Cola Zero') R = 'You Win';
      else R = 'You Lose';
      alert(`You Picked Water. Computer picked ${cM}. ${R}`);
    }

    function coffee() {
      if (cM === 'Coffee') R = 'Tie';
      else if (cM === 'Dr Pepper' || cM === 'Ginger Ale') R = 'You Win';
      else R = 'You Lose';
      alert(`You Picked Coffee. Computer picked ${cM}. ${R}`);

    function milk() {

      else R = 'You Lose';
      alert(`You Picked Milk. Computer picked ${cM}. ${R}`);
    }

    function juice() {
      if (cM === 'Juice') R = 'Tie';
      else if (cM === 'Fanta' || cM === 'Sprite') R = 'You Win';
      else R = 'You Lose';
      alert(`You Picked Juice. Computer picked ${cM}. ${R}`);
    }

    function colaZero() {
      if (cM === 'Cola Zero') R = 'Tie';
      else if (cM === 'Pepsi' || cM === 'Irn Bru') R = 'You Win';
      else R = 'You Lose';
